<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  <div id="converter">
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" step="1">
    <select id="fromUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <br>
    <label for="toUnit">Convert to:</label>
    <select id="toUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <br>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temperature = parseFloat(document.getElementById('temperature').value);
      const fromUnit = document.getElementById('fromUnit').value;
      const toUnit = document.getElementById('toUnit').value;
      let convertedTemperature;

      if (fromUnit === toUnit) {
        convertedTemperature = temperature;
      } else if (fromUnit === 'celsius' && toUnit === 'fahrenheit') {
        convertedTemperature = (temperature * 9/5) + 32;
      } else if (fromUnit === 'celsius' && toUnit === 'kelvin') {
        convertedTemperature = temperature + 273.15;
      } else if (fromUnit === 'fahrenheit' && toUnit === 'celsius') {
        convertedTemperature = (temperature - 32) * 5/9;
      } else if (fromUnit === 'fahrenheit' && toUnit === 'kelvin') {
        convertedTemperature = ((temperature - 32) * 5/9) + 273.15;
      } else if (fromUnit === 'kelvin' && toUnit === 'celsius') {
        convertedTemperature = temperature - 273.15;
      } else if (fromUnit === 'kelvin' && toUnit === 'fahrenheit') {
        convertedTemperature = ((temperature - 273.15) * 9/5) + 32;
      }

      document.getElementById('result').textContent = `${temperature} ${fromUnit} is ${convertedTemperature.toFixed(2)} ${toUnit}`;
    }
  </script>
</body>
</html>
